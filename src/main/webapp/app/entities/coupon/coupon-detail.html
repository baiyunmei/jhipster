
<div>
    <h2><span data-translate="jhipsterApp.coupon.detail.title">Coupon</span> {{vm.coupon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.coupon.cashName">Cash Name</span></dt>
        <dd>
            <span>{{vm.coupon.cashName}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.coupon.number">Number</span></dt>
        <dd>
            <span>{{vm.coupon.number}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.coupon.reason">Reason</span></dt>
        <dd>
            <span>{{vm.coupon.reason}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.coupon.time">Time</span></dt>
        <dd>
            <span>{{vm.coupon.time}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="coupon-detail.edit({id:vm.coupon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
