
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCouponLabel" data-translate="jhipsterApp.coupon.home.createOrEditLabel">Create or edit a Coupon</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coupon.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coupon.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.coupon.cashName" for="field_cashName">Cash Name</label>
            <input type="text" class="form-control" name="cashName" id="field_cashName"
                    ng-model="vm.coupon.cashName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.coupon.number" for="field_number">Number</label>
            <input type="number" class="form-control" name="number" id="field_number"
                    ng-model="vm.coupon.number"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.coupon.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="vm.coupon.reason"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterApp.coupon.time" for="field_time">Time</label>
            <input type="number" class="form-control" name="time" id="field_time"
                    ng-model="vm.coupon.time"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
